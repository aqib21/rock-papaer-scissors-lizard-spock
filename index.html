<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Don't let the computer win!</title>
</head>
<body>
    <main>
        <header>
            <h1 id="title">Rock - Paper - Scissors - Lizard - Spock</h1>
            <div class="score">
                <h4>Player</h4> <input type="text" id="player-score" value="0" disabled>
            </div>
            <div class="score">
                <h4>Computer</h4> <input type="text" id="computer-score" value="0" disabled>
            </div>
        </header>
        <section>
            <div class="icon" id="ROCK"></div>
            <div class="icon" id="PAPER"></div>
            <div class="icon" id="SCISSORS"></div>
            <div class="icon" id="LIZARD"></div>
            <div class="icon" id="SPOCK"></div>
            <h2 class="center game-over">GAME OVER</h2>
            <h2 class="center" id="center-text">FIRST TO 5 WINS!</h2>
            <a href="#" onclick="location.reload()" class="center  game-over" id="play-again">PLAY AGAIN?</a>
        </section>
    </main>
    <footer>
        <div class="played">
            <h4>YOU PLAYED</h4><h4 id="player-weapon">ROCK</h4>
        </div>
        <div class="played">
            <h4>COMPUTER PLAYED</h4><h4 id="computer-weapon">ROCK</h4>
        </div>
        <h2 id="description">ROCK BEATS PAPER</h2>
    </footer>
        
    <script src="assets/script.js"></script>
</body>
</html>
